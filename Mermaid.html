<!DOCTYPE html>
<html>
<head>
    <title>Mermaid‚Äôs Marina Delivery Dive</title>
    <style>
        canvas {
            border: 2px solid #1a5c7a;
            background: #0a2f4e;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #083358;
            color: white;
            margin: 0;
            overflow: hidden;
        }
        .hazard-warning {
            animation: flash 0.5s infinite;
            color: red;
        }
        @keyframes flash {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .particle {
            position: absolute;
            pointer-events: none;
            user-select: none;
            width: 30px;
            height: 30px;
        }
        #controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <h1>üêö Mermaid‚Äôs Marina Delivery Dive üêö</h1>
    <div id="controls">
        <label>Music: <input type="range" id="musicVolume" min="0" max="1" step="0.1" value="0.5"></label>
        <label>SFX: <input type="range" id="sfxVolume" min="0" max="1" step="0.1" value="0.7"></label>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="feedback" style="margin-top: 20px;"></div>
    <div id="energy">Energy: 20</div>
    <div id="score">Score: 0 | High Score: 0</div>

    <audio id="bgMusic" loop>
        <source src="Background Music.mp3" type="audio/mpeg">
    </audio>
    <audio id="hazardSound">
        <source src="Hazard Sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="successSound">
        <source src="Success Sound.mp3" type="audio/mpeg">
    </audio>

<script>
// ========================
// GAME INITIALIZATION
// ========================
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const feedbackDiv = document.getElementById('feedback');
const energyDiv = document.getElementById('energy');
const scoreDiv = document.getElementById('score');

// Audio System
const audio = {
    bgMusic: document.getElementById('bgMusic'),
    hazardSound: document.getElementById('hazardSound'),
    successSound: document.getElementById('successSound'),
    volumes: {
        music: 0.5,
        sfx: 0.7
    }
};

// Volume Controls
document.getElementById('musicVolume').addEventListener('input', (e) => {
    audio.volumes.music = e.target.value;
    audio.bgMusic.volume = audio.volumes.music;
});
document.getElementById('sfxVolume').addEventListener('input', (e) => {
    audio.volumes.sfx = e.target.value;
    audio.hazardSound.volume = audio.volumes.sfx;
    audio.successSound.volume = audio.volumes.sfx;
});

// Particle System
const particles = [];
class Particle {
    constructor(x, y, type) {
        this.x = x;
        this.y = y;
        this.vx = Math.random() * 4 - 2;
        this.vy = Math.random() * -3 - 2;
        this.life = 1;
        this.element = document.createElement('div');
        this.element.className = 'particle';
        
        if(type === 'shark') {
            this.element.textContent = 'ü¶à';
            this.element.style.fontSize = '24px';
        } else {
            this.element.textContent = 'üíß';
            this.element.style.color = '#00B7EB';
        }
        
        document.body.appendChild(this.element);
    }

    update() {
        this.life -= 0.02;
        this.x += this.vx;
        this.y += this.vy;
        this.element.style.transform = `translate(${this.x}px, ${this.y}px)`;
        this.element.style.opacity = this.life;
        
        if(this.life <= 0) {
            this.element.remove();
            return false;
        }
        return true;
    }
}

function createHazardEffect(x, y, type) {
    for(let i = 0; i < 15; i++) {
        particles.push(new Particle(x, y, type));
    }
}

function updateParticles() {
    particles = particles.filter(p => p.update());
}

// Game Data
const nodes = {
    "Home Cave": [400, 500],
    "Surface Trading Post": [200, 100],
    "Sunken Ship": [600, 150],
    "Coral Reef": [300, 300],
    "Abandoned Cave": [500, 400]
};

const paths = [
    ["Home Cave", "Coral Reef", 3, null],
    ["Coral Reef", "Surface Trading Post", 4, null],
    ["Surface Trading Post", "Sunken Ship", 5, "shark"],
    ["Sunken Ship", "Abandoned Cave", 2, null],
    ["Abandoned Cave", "Home Cave", 6, "dark"]
];

let selectedNodes = [];
let currentEnergy = 20;
let score = 0;
let highScore = localStorage.getItem('highScore') || 0;
let startTime = Date.now();

// ========================
// GAME FUNCTIONS
// ========================
function validateRoute() {
    if (selectedNodes.length === 0) return "No route!";
    
    const validStartEnd = 
        selectedNodes[0] === "Home Cave" && 
        selectedNodes[selectedNodes.length-1] === "Home Cave";
    
    const requiredNodes = Object.keys(nodes).filter(n => n !== "Home Cave");
    const allVisited = requiredNodes.every(node => selectedNodes.includes(node));
    
    if (!validStartEnd) return "Must start/end at Home Cave! üè†";
    if (!allVisited) return "Missed nodes!";
    
    const timeElapsed = Math.floor((Date.now() - startTime) / 1000);
    score = (1000 - (currentEnergy * 10)) + (500 - timeElapsed * 20);
    
    if (score > highScore) {
        highScore = score;
        localStorage.setItem('highScore', highScore);
    }
    
    scoreDiv.textContent = `Score: ${score} | High Score: ${highScore}`;
    audio.successSound.play();
    return "Success! üéâ Score: " + score;
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Draw paths
    paths.forEach(([n1, n2, cost]) => {
        const [x1, y1] = nodes[n1];
        const [x2, y2] = nodes[n2];
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = "#FFFFFF";
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.fillStyle = "#FF5252";
        ctx.fillText(cost, (x1 + x2)/2, (y1 + y2)/2);
    });
    
    // Draw nodes
    Object.entries(nodes).forEach(([name, [x, y]]) => {
        ctx.beginPath();
        ctx.arc(x, y, 20, 0, Math.PI * 2);
        ctx.fillStyle = selectedNodes.includes(name) ? "#4CAF50" : "#2196F3";
        ctx.fill();
        ctx.fillStyle = "white";
        ctx.font = "14px Arial";
        ctx.fillText(name, x - 40, y + 35);
    });
    
    // Draw mermaid
    if (selectedNodes.length > 0) {
        const [x, y] = nodes[selectedNodes[selectedNodes.length - 1]];
        ctx.fillStyle = "#FF69B4";
        ctx.font = "24px Arial";
        ctx.fillText("üßú", x - 15, y - 30);
    }
    
    // Update particles
    updateParticles();
}

// ========================
// EVENT HANDLERS
// ========================
canvas.addEventListener('click', (e) => {
    const rect = canvas.getBoundingClientRect();
    const mouseX = e.clientX - rect.left;
    const mouseY = e.clientY - rect.top;

    Object.entries(nodes).forEach(([name, [x, y]]) => {
        const distance = Math.hypot(mouseX - x, mouseY - y);
        
        if (distance < 20) {
            const isHomeCave = (name === "Home Cave");
            const isFirstNode = (selectedNodes.length === 0);
            
            if (isHomeCave && !isFirstNode && selectedNodes.includes(name)) {
                selectedNodes.push(name);
                feedbackDiv.textContent = `Route: ${selectedNodes.join(" ‚Üí ")}`;
                draw();
            } 
            else if (!selectedNodes.includes(name)) {
                if (selectedNodes.length >= 1) {
                    const lastNode = selectedNodes[selectedNodes.length - 1];
                    const path = paths.find(p => 
                        (p[0] === lastNode && p[1] === name) || 
                        (p[1] === lastNode && p[0] === name)
                    );
                    
                    if (path) {
                        currentEnergy -= path[2];
                        energyDiv.textContent = `Energy: ${currentEnergy}`;
                        
                        if (path[3]) {
                            feedbackDiv.textContent = `Hazard: ${path[3]}! Energy -${path[2]}`;
                            feedbackDiv.classList.add('hazard-warning');
                            audio.hazardSound.play();
                            setTimeout(() => feedbackDiv.classList.remove('hazard-warning'), 1000);
                            createHazardEffect(x + rect.left, y + rect.top, path[3]);
                        }
                    }
                }
                selectedNodes.push(name);
                feedbackDiv.textContent = `Route: ${selectedNodes.join(" ‚Üí ")}`;
                draw();
            }
        }
    });
});

document.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        const result = validateRoute();
        feedbackDiv.textContent = result;
        feedbackDiv.style.color = result.startsWith("Success") ? "green" : "red";
        
        // Reset game
        selectedNodes = [];
        currentEnergy = 20;
        startTime = Date.now();
        energyDiv.textContent = `Energy: ${currentEnergy}`;
        draw();
    }
});

// ========================
// GAME START
// ========================
audio.bgMusic.volume = audio.volumes.music;
audio.bgMusic.play();
draw();
</script>

<p>How to play:</p>
<ul>
    <li>Try to minimize your energy and visit all places!</li>
    <li>Press ENTER to validate</li>
    <li>Adjust volumes using sliders top-right</li>
</ul>
</body>
</html>
