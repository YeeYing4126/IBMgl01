<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sew Yee Ying - Student Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #3b82f6, #6366f1);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            animation: fade 3s infinite alternate;
        }
        p {
            font-size: 18px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
        }
        @keyframes fade {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sew Yee Ying</h1>
        <h2 id="changingText">University Student</h2>
        <p>Student ID: 2265221</p>
        <p>Sunway University | Exchange at Dong-A University | Global Logistics</p>
    </div>
    <script>
        const phrases = ["University Student", "Explorer at Dong-A University", "Sunway University Representative", "Diving into Global Logistics"];
        let index = 0;
        setInterval(() => {
            document.getElementById("changingText").textContent = phrases[index];
            index = (index + 1) % phrases.length;
        }, 2000);
    </script>
</body>
</html>
