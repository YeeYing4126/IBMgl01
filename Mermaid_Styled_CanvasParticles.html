<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const feedbackDiv = document.getElementById('feedback');
const energyDiv = document.getElementById('energy');
const scoreDiv = document.getElementById('score');
const bgMusic = document.getElementById('bgMusic');
const hazardSound = document.getElementById('hazardSound');
const successSound = document.getElementById('successSound');

// Nodes (name: [x, y])
const nodes = {
    "Home Cave": [400, 500],
    "Surface Trading Post": [200, 100],
    "Sunken Ship": [600, 150],
    "Coral Reef": [300, 300],
    "Abandoned Cave": [500, 400]
};

// Paths: [node1, node2, cost, hazard]
const paths = [
    ["Home Cave", "Coral Reef", 3, null],
    ["Coral Reef", "Surface Trading Post", 4, null],
    ["Surface Trading Post", "Sunken Ship", 5, "shark"],
    ["Sunken Ship", "Abandoned Cave", 2, null],
    ["Abandoned Cave", "Home Cave", 6, "dark"]
];

const edges = [

];

let selectedNodes = [];
let particles = [];
let currentEnergy = 20;
let score = 0;
let highScore = localStorage.getItem('highScore') || 0;
let startTime = Date.now();

// Particle System
class Particle {
    constructor(x, y, type) {
        this.x = x;
        this.y = y;
        this.vx = Math.random() * 4 - 2;
        this.vy = Math.random() * -3 - 2;
        this.life = 1;
        this.type = type;
        this.element = document.createElement('div');
        this.element.className = 'particle';
        if (this.type === 'shark') {
            this.element.textContent = 'ü¶à';
            this.element.style.fontSize = '24px';
        } else {
            this.element.textContent = this.type === 'dark' ? '‚ú®' : 'üíß';
            this.element.style.color = '#00B7EB';
        }
        const canvasRect = canvas.getBoundingClientRect();
        const gameContainer = canvas.parentElement;
        gameContainer.style.position = 'relative';
        this.element.style.left = (this.x - canvasRect.left) + 'px';
        this.element.style.top = (this.y - canvasRect.top) + 'px';
        gameContainer.appendChild(this.element);
    }
    
    update() {
        this.life -= 0.02;
        this.x += this.vx;
        this.y += this.vy;
        this.element.style.transform = `translate(${this.x}px, ${this.y}px)`;
        this.element.style.opacity = this.life;
        if (this.life <= 0) {
            this.element.remove();
            return false;
        }
        return true;
    }
}

function createHazardEffect(x, y, type) {
    for (let i = 0; i < 15; i++) {
        particles.push(new Particle(x, y, type));
    }
}

function updateParticles() {
    particles = particles.filter(p => p.update());
}

function drawNode(name, x, y, isSelected) {
    ctx.beginPath();
    ctx.arc(x, y, 20, 0, Math.PI * 2);
    ctx.fillStyle = isSelected ? "#4CAF50" : "#2196F3";
    ctx.fill();
    ctx.fillStyle = "white";
    ctx.font = "14px Arial";
    ctx.fillText(name, x - 40, y + 35);
}

function drawPath(x1, y1, x2, y2, cost) {
    ctx.beginPath();
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.strokeStyle = "#FFFFFF";
    ctx.lineWidth = 2;
    ctx.stroke();
    ctx.fillStyle = "#FF5252";
    ctx.fillText(cost, (x1 + x2) / 2, (y1 + y2) / 2);
}

function drawSelectedRoute() {
    ctx.setLineDash([5, 5]);
    ctx.strokeStyle = "#FFEB3B";
    ctx.lineWidth = 3;
    ctx.beginPath();
    for (let i = 0; i < selectedNodes.length - 1; i++) {
        const start = nodes[selectedNodes[i]];
        const end = nodes[selectedNodes[i + 1]];
        ctx.moveTo(start[0], start[1]);
        ctx.lineTo(end[0], end[1]);
    }
    ctx.stroke();
    ctx.setLineDash([]);
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    paths.forEach(([n1, n2, cost]) => drawPath(...nodes[n1], ...nodes[n2], cost));
    if (selectedNodes.length >= 2) drawSelectedRoute();
    Object.entries(nodes).forEach(([name, [x, y]]) => {
        drawNode(name, x, y, selectedNodes.includes(name));
    });
    if (selectedNodes.length > 0) {
        const [x, y] = nodes[selectedNodes[selectedNodes.length - 1]];
        ctx.fillStyle = "#FF69B4";
        ctx.font = "24px Arial";
        ctx.fillText("üßú‚Äç‚ôÄÔ∏è", x - 15, y - 30);
    }
    updateParticles();
}

function validateRoute() {
    if (selectedNodes.length === 0) return "No route!";
    const validStartEnd = selectedNodes[0] === "Home Cave" && selectedNodes[selectedNodes.length - 1] === "Home Cave";
    const requiredNodes = Object.keys(nodes).filter(n => n !== "Home Cave");
    const allVisited = requiredNodes.every(node => selectedNodes.includes(node));
    if (!validStartEnd) return "Must start/end at Home Cave! üè†";
    if (!allVisited) return "Missed nodes!";
    const timeElapsed = Math.floor((Date.now() - startTime) / 1000);
    score = (1000 - (currentEnergy * 10)) + (500 - timeElapsed * 20);
    if (score > highScore) {
        highScore = score;
        localStorage.setItem('highScore', highScore);
    }
    scoreDiv.textContent = `Score: ${score} | High Score: ${highScore}`;
    successSound.play();
    return "Success! üéâ Score: " + score;
}
    
function drawEdges() {
    ctx.lineWidth = 2;
    ctx.strokeStyle = '#444';
    ctx.font = '14px Arial';
    ctx.fillStyle = '#fff';
    ctx.textAlign = 'center';

    paths.forEach(([n1, n2, cost]) => {
        const from = nodes[n1];
        const to = nodes[n2];
        ctx.beginPath();
        ctx.moveTo(from[0], from[1]);
        ctx.lineTo(to[0], to[1]);
        ctx.stroke();

        const midX = (from[0] + to[0]) / 2;
        const midY = (from[1] + to[1]) / 2;
        ctx.fillText(cost.toString(), midX, midY - 5);
    }
});
      
function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawEdges();
    drawNodes();
    updateParticles();
    requestAnimationFrame(gameLoop);
    }

function createParticle(x, y, type) {
    const canvasRect = canvas.getBoundingClientRect();
    const offsetX = canvas.offsetLeft;
    const offsetY = canvas.offsetTop;

    const particle = new Particle(x - offsetX, y - offsetY, type);
    particles.push(particle);
}

function clearParticles() {
    particles.forEach(p => p.element.remove());
    particles.length = 0;

        }
    }

                // Update energy based on path cost and hazard
                const lastNode = selectedNodes[selectedNodes.length - 2];
                const path = paths.find(([n1, n2]) =>
                    (n1 === lastNode && n2 === name) || (n2 === lastNode && n1 === name)
                );

                if (path) {
                    currentEnergy -= path[2];
                    if (path[3]) {
                        hazardSound.play();
                        createHazardEffect(x, y, path[3]);
                        feedbackDiv.innerHTML = `<span class="hazard-warning">Hazard: ${path[3]}! ‚ö†Ô∏è</span>`;
                    } else {
                        feedbackDiv.textContent = "Safe route.";
                    }
                }

                if (currentEnergy <= 0) {
                    feedbackDiv.innerHTML = "<span class='hazard-warning'>Out of energy! Game Over. üíÄ</span>";
                    bgMusic.pause();
                }

                energyDiv.textContent = `Energy: ${currentEnergy}`;
            }
        }
    });

    bgMusic.play();
    function drawNodes() {
        Object.entries(nodes).forEach(([name, [x, y]]) => {
            drawNode(name, x, y, selectedNodes.includes(name));
        });

        // Draw mermaid at last selected node
        if (selectedNodes.length > 0) {
            const [x, y] = nodes[selectedNodes[selectedNodes.length - 1]];
            ctx.fillStyle = "#FF69B4";
            ctx.font = "24px Arial";
            ctx.fillText("üßú‚Äç‚ôÄÔ∏è", x - 15, y - 30);
        }
    }

    gameLoop();
    
document.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        const result = validateRoute();
        feedbackDiv.textContent = result;
        feedbackDiv.style.color = result.startsWith("Success") ? "green" : "red";
        
        // Reset game
        selectedNodes = [];
        currentEnergy = 20;
        startTime = Date.now();
        energyDiv.textContent = `Energy: ${currentEnergy}`;
        draw();
    }
});

bgMusic.play();

</script>
